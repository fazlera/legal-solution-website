<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>legal-solution-website</title>

    <!-- tailwind & daisy ui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome  -->
    <script
      src="https://kit.fontawesome.com/3d06c4afd7.js"
      crossorigin="anonymous"
    ></script>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500;600;700;800;display=swap"
      rel="stylesheet"
    />

    <style>
      *{
        font-family: "EB Garamond";
      }
    </style>

    <!-- customize tailwind  -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <header>
      <!-- nav container -->
      <nav>
        <div class="container mx-auto flex justify-between mt-5">
          <div class="flex items-center gap-4">
            <div>
              <img class="" src="./images/business.png" alt="">
            </div>
            <div>
              <h1>Justice</h1>
            </div>
          </div>
          <div class="justify-center flex items-center space-x-10">
            <a href="">Home</a>
            <a href="">Service</a>
            <a href="">Case</a>
            <a href="">Blog</a>
            <a href="">Contact Us</a>
          </div>
          <div class="flex items-center">
            <input type="text" class="text-white py-3 rounded-lg bg-orange-950 text-center " placeholder="Free Consultation">
          </div>
        </div>
      </nav>
      <!-- header banner container -->
      <section>
        <div class="container mx-auto mt-5">
          <div class="hero min-h-screen" style="background-image: url(.//images/banner.png);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-md">
                <h1 class="mb-5 text-5xl text-white font-bold">We Provide Effective Legal Solutions</h1>
                <p class="mb-5">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.</p>
                <input type="text" placeholder="Search your Service" class="input input-bordered input-success w-full max-w-xs" />
                <button class="px-10 py-3 bg-[#92400e] text-white border-collapse rounded-lg"> Search </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
